<fieldset>
    <div class="form-group row">
        <div class="col-md-12">
            <label class="col-form-label">Exercício</label>
            <form>
                <div class="form-row">
                    <div class="col-lg-6 mb-3">
                        <label for="validationServer01">Nome</label>
                        <select [(ngModel)]="exercise" class="custom-select custom-select-sm">
                            <option *ngFor="let i of exercises" [ngValue]="i">{{i.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2 mb-3">
                        <label for="validationServer02">Serie</label>
                        <input [(ngModel)]="sets" class="form-control" [valueAsNumber]="2" id="validationServer02" type="number" placeholder="Digite um valor"/>
                    </div>
                    <div class="col-lg-2 mb-3">
                        <label for="validationServer03">Repetições</label>
                        <input [(ngModel)]="repetitions" class="form-control" id="validationServer03" type="number" placeholder="Digite um valor"/>
                    </div>
                    <div class="col-lg-2 mb-3">
                        <label for="validationServer04">Peso</label>
                        <input [(ngModel)]="weight" class="form-control" id="validationServer04" type="number" placeholder="Digite um valor"/>
                    </div>
                </div>

                <div class="container-fluid p-0">
                    <div class="jumbotron">
                        <div class="row">
                            <div class="col-xl-3 col-lg-4">
                                <div class="text-center">
                                    <img alt="Angular" class="img-fluid home-logo" src="{{exercise?.imgUrl}}" onerror="this.src='assets/img/icons/no-image-icon.svg'" />
                                </div>
                            </div>
                            <div class="col-xl-9 col-lg-8">
                                <h1 class="home-text-big">{{exercise?.name}}</h1>
                                <p class="lead">{{exercise?.description}} </p>
                                <!-- <p style="text-align: end;"><button class="btn btn-primary btn-lg mt-3"  type="submit" (click)="add()">Adicionar</button></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div style="text-align: end;">
                <button class="btn btn-primary" type="submit" (click)="add()">Adicionar</button>
            </div>
        </div>
    </div>
</fieldset>
